<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setting</title>
    <link rel="icon" href="./assets/images/Q.png" type="image/*">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/content.css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="full-page-content" class="full-page-content">
            <div class="change-password-page">
                <div class="text-center"><img src="./assets/images/logo.svg" alt=""></div>
                <div class="d-flex mt-3 align-items-center">
                    <div class="flex-grow-1 d-flex f-column f-column-wrap">
                        <form action="" method="POST" id="change-password-form">
                            <input type="password" class="form-control mt-1" placeholder="New Password"  required>
                            <input type="password" class="form-control mt-1" placeholder="Confirm New Password"  required>
                            <input type="submit" class="form-control mt-4 submit" value="Save New Password">
                            <div class="d-flex justify-content-center align-items-center p-2">
                                <img class="mr5px" src="./assets/images/failed-icon.svg" alt="">
                                <p class=" l-color f20 text-center justify-content-center align-items-center"> Confirm password does not match the new password</p>
                            </div>
                            <a href="index.html" class="back"> <--Back</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <script>
            const form  = document.getElementById('loginForm');
            form.addEventListener('submit', (event) => {
               window.location.replace(window.location.origin+"/qtropy/dashboard.html");
               event.preventDefault();
            });
        </script>
    </body>
</html>
