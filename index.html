<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setting</title>
    <link rel="icon" href="./assets/images/Q.png" type="image/*">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/content.css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="full-page-content" class="full-page-content">
            <div class="login-page">
                <div class="text-center"><img src="./assets/images/logo.svg" alt=""></div>
                <div class="d-flex pt-1 align-items-center">
                    <div class="flex-grow-1 d-flex f-column f-column-wrap">
                        <form action="" method="POST" id="loginForm">
                            <p class="mt-3 f18 f-w-500">Enter your name and password to get started with Qtropy</p>
                            <input type="email" class="form-control mt-1" placeholder="abc@123gmail.com" value="abc@123gmail.com" required>
                            <input type="password" class="form-control mt-1" placeholder="Password" value="dsfsdafsdfs" required>
                            <input type="submit" class="form-control mt-4 submit" value="Login">
                            <div class="d-flex justify-content-center align-items-center p-2">
                                <img class="mr5px" src="./assets/images/failed-icon.svg" alt="">
                                <p class=" l-color f18 text-center justify-content-center align-items-center"> Login Failed</p>
                            </div>
                        </form>
                        <p class="mt-2 f18 f-w-500 text-center"><a href="register.html">Not a memebr? Register</a> <span>|</span> <a href="forgot-password.html">Forgot password?</a><a href="change-password.html"> Change it</a></p>

                    </div>
                </div>
            </div>
        </div>
        <script>
            const form  = document.getElementById('loginForm');
            form.addEventListener('submit', (event) => {
               window.location.replace(window.location.origin+"/qtropy/dashboard.html");
               event.preventDefault();
            });
        </script>
    </body>
</html>
